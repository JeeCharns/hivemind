name: Quality Checks (Changed Files)

on:
  pull_request:
    branches: [main, master]

jobs:
  lint-staged:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch base branch
        run: git fetch origin "${{ github.base_ref }}" --depth=1

      - name: Run lint-staged on PR diff
        run: npx lint-staged --diff="origin/${{ github.base_ref }}...HEAD" --relative
